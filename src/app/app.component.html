<app-header></app-header>

<div class="container" id="main-container">
  <ag-grid-angular style="width: 800px; height: 400px; margin-left: auto; margin-right: auto;" 
  class="ag-theme-balham-dark"
  [rowData]="rowData"
  [columnDefs]="columnDefs">
  <!-- (gridReady)="onGridReady($event)" -->
  </ag-grid-angular>
</div>

<!-- Add Employee Modal -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <form #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm)">
             <div class="form-group">
               <label for="employeeId">Employee ID</label>
               <input type="text" ngModel name="employeeId" class="form-control" id="employeeId" placeholder="Employee ID" required>
            </div>
           <div class="form-group">
              <label for="name">Name</label>
              <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
           </div>
           <div class="form-group">
              <label for="emailId">Email Address</label>
              <input type="email" ngModel name="emailId" class="form-control" id="emailId" placeholder="Email" required>
           </div>
           <div class="form-group">
              <label for="jobTile">Job Title</label>
              <input type="text" ngModel name="jobTitle" class="form-control" id="jobTitle" placeholder="Job Title" required>
           </div>
           <div class="form-group">
              <label for="contactNo">Contact Number</label>
              <input type="text" ngModel name="contactNo" class="form-control" id="contactNo" placeholder="Contact Number" required>
           </div>
           <div class="modal-footer">
              <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
           </div>
           </form>
        </div>
     </div>
   </div>
 </div>
